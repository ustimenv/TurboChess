<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="head.html"> </head>
  <body>
    <div th:replace="frags/barraSuperior :: barraSuperior"></div>

    <div class="login-box">
        <h2>Login</h2>
        <form class="form-signin" method="post" th:action="@{/login}">
            <div th:if="${param.error}">
                <div class="alert alert-danger">
                    Invalid username or password.
                </div>
            </div>
            <div class="alert alert-danger">
                <p th:text="${msg}"></p>
            </div>
            <div class="user-box">
                <input type="text" id="username" name="username"
                       class="form-control" required="required">
                <label>Username</label>
            </div>
            <div class="user-box">
                <input type="password" id="password" name="password"
                       class="form-control" required="required">
                <label>Password</label>
            </div>

            <button class="loginButton" id="loginButton"  type="submit">
                Sign in</button>
        </form>
        <a th:href="@{/register}" >Create an account in TurboChess </a>
    </div>
        </form>
    <form  method="post" th:action="@{/login}">
        <input type="hidden" value="pepa" id="username" name="username">
        <input type="hidden" value="pepa" id="password" name="password">
        <button class="loginButton" id="pepalogin"  type="submit">
        PEPA ADMIN</button>
    </form>
    <form  method="post" th:action="@{/login}">

        <input type="hidden" value="ana" id="password" name="password">
    <button class="loginButton" id="analogin"  type="submit">
        ANA</button>
    </form>

    </div>
<footer th:replace="frags/footer.html"> footer</footer>
</body></html>
