<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="/css/chat.css" />
</head>
<body>

<div id="username-page">
    <div class="username-page-container">
        <h1 class="title">Type your username</h1>
        <form id="usernameInput" name="usernameInput">
            <div class="form-group">
                <input type="text" id="name" placeholder="Username" autocomplete="off" class="form-control" />
            </div>
            <div class="form-group">
                <button type="submit" class="username-submit">Submit</button>
            </div>
        </form>
    </div>
</div>

<div id="chat-page" class="hidden">
    <div class="chat-container">
        <div class="chat-header">
            <form id="betForm" name="betForm">
                <div class="form-group">
                    <div class="input-group clearfix">
                        <input type="text" id="bet-input-box"  class="form-control"/>
                        <button type="submit" class="primary">Raise bet</button>
                        <input type="button" onclick="incrementValue()" value="5" />
                    </div>
                </div>
            </form>

        </div>


        <div class="connecting-to-room">
            Connecting to the chatroom...
        </div>
        <ul id="messages-box">
        </ul>
        <form id="messageForm" name="messageForm">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input type="text" id="message-input-box"  class="form-control"/>
                    <button type="submit" class="primary">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="js/libs/sockjs.min.js"></script><script src="js/libs/stomp.min.js"> </script>

<script src="/js/messaging.js"></script>
</body>
</html>
