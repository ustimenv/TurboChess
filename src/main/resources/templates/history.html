<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title> TurboChess</title>

    <link rel="stylesheet" type="text/css" href="/css/profile.css"/></link>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/></link>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-grid.css"/></link>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-reboot.css"/></link>
    <link rel="stylesheet" type="text/css" href="/css/estilos.css"/></link>
    <link rel="stylesheet" type="text/css" href="/css/index.css"/></link>

     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/font-awesome-all.min.css"/></link>-->
    <link rel="icon" href="img/chess.jpg" type="image/x-icon" />

    <script type="text/javascript">
        const config = {
            socketUrl: "[[${session.ws}?:'']]",	// vac√≠o indica falso
            rootUrl: "[[${session.ws}?@{/}:'']]",
            csrf: {
                name: "[[${_csrf.parameterName}]]",
                value: "[[${_csrf.token}]]"
            },
            admin: [[${session.u != null && session.u.hasRole('ADMIN')}?true:false]],
            userId: [[${session.u != null}?${session.u.id}:-1]]
        };
    </script>
    </th:block>
</head>
<body>
<div th:replace="frags/barraSuperior :: barraSuperior"></div>

<div class="todo">
<div class="historialContainer">
    <div class="row">
        <div class="col-12">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th scope="col">Date</th>
                    <th scope="col">Player White</th>
                    <th scope="col">Player Black</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr >
                    <!--<th scope="row" th:value="${r.getCode()}" th:text="${r.getCode()}"></th>-->
                    <th scope="row" >Some day</th>
                    <td   th:text="Pepa"></td>
                    <!--th:text="${r.getPlayer2().getUsername()} ?: 'default value'"-->
                    <!--<td th:unless="${r.getPlayer2() eq null}"> wait</td>-->
                    <td> <span ></span>juanito</td>

                    <td>
                        <button type="button" class="btn btn-danger"><i class="fa fa-eye"></i></button>
                    </td>
                </tr>
                <tr th:each="r: ${historial}">
                    <!--<th scope="row" th:value="${r.getCode()}" th:text="${r.getCode()}"></th>-->
                     <th scope="row" >Some day</th>
                    <td   th:text="${r.getPlayer1().getUsername()}"></td>
                    <!--th:text="${r.getPlayer2().getUsername()} ?: 'default value'"-->
                    <!--<td th:unless="${r.getPlayer2() eq null}"> wait</td>-->
                    <td> <span ></span>waiting</td>
                    <td><span th:text="${r.getCapacity()}" /> / <span th:text="${r.getNumParticipants()}" /></td>
                    <td>
                        <button type="button" class="btn btn-danger"><i class="fa fa-eye"></i>Drop(ADMIN)</button>
                    </td>
                </tr>


                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="board">

    <div id="myBoard" style="width: 70%" border="solid">Board</div>
    <div class="buttonsViewGame">
        <button type="button" class="btn btn-secondary btn-sm"><i style="font-size:24px" class="fa" aria-placeholder="step backward">&#xf048;</i></button>
        <button type="button" class="btn btn-secondary btn-sm"><i style="font-size:24px" class="fa" aria-placeholder="play">&#xf04b;</i></button>
        <button type="button" class="btn btn-secondary btn-sm"><i class="fa fa-step-forward" style="font-size:24px" aria-placeholder="step forward"></i></button>
    </div>
</div>
</div>
<footer th:replace="frags/footer.html">
    <script src="js/libs/jquery-3.4.1.min.js"> </script>
    <script src="js/libs/chessboard-1.0.0.min.js"></script>

    <script src="js/chess.js"></script>
    <script th:src="@{/js/app.js}" src="js/app.js" type="text/javascript"></script>

</footer>

    </body>
</html>
