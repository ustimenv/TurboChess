<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
</head>

<body>
    <header>
        <div sec:authorize="isAuthenticated()" th:fragment="barraLateral" class="barraLateral">
            <a class="friendBar">Foto de Perfil</a>
                <h2>Friends</h2>
                    <a th:each="result: ${friends}"  th:href="@{user/{id}(id=${result.id}) }" class="enlacePersona">
                        <p th:text="${result.username}"></p>
                    </a>
            <a th:unless="${friends}"> You don't have friends yet :(</a>
            <div th:if="${peticiones}">
                <h2>Friendship request</h2>
                <a th:each="result: ${peticiones}"  th:href="@{user/{id}(id=${result.sender.id}) }" class="enlacePersona">
                    <p th:text="${result.sender.username}"></p>
                </a>
            </div>
        </div>
    </header>
</body>

</html>
