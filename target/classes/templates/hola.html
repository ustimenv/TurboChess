<body>
    <title>Guess the number between 1 and 10</title>
    <h1>GUESS</h1>


    <form action="#" th:action="@{/guess}" th:object="${Guess}" method="post">
        <input type="number" th:field="*{guess}" />
        <input type="submit" />
        
      </form>
